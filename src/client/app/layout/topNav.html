<!-- Fixed navbar -->
<div ng-controller="TopNavController as vm">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">{{vm.appTitle}}</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-repeat="navItem in vm.navItems" ng-class="vm.isCurrent(navItem)">
                        <a ui-sref="{{navItem.name}}" ng-bind-html="navItem.settings.content"></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
